<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SK's Chat App</title>
    <link rel="stylesheet" th:href="@{/design.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="wrapper">
    <section class="form login">
        <header>Chat App</header>
        <form action="/login" method="post">
            <div th:if="${param.error}" class="error-txt">Invalid username or password</div>
            <div th:if="${param.logout}" class="success-txt">Logout Successful</div>
            <div class="name-details">
                <div class="field input">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter your email" name="username">
                </div>
                <div class="field input">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" name="password">
                    <!-- <i class="fas fa-eye"></i> -->
                </div>
                <div class="field button">
                    <input type="submit" value="Continue to Chat">
                </div>
            </div>
        </form>
        <div class="link">Not yet signed up? <a href="/register">Signup now</a></div>
    </section>
</div>
</body>
</html>
